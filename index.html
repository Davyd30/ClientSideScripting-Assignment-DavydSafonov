<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>NBA</title>
</head>
<body>
    <h1>NBA</h1>

    <div class="container">
        <h2>Teams</h2>  
        <div class="radio-buttons">
            <label>
                <input type="radio" name="conference" value="East" checked>East
            </label>
            <br>
            <label>
                <input type="radio" name="conference" value="West">West
            </label>
        </div>
        <button id="show-team">Show team</button>
        <div id="team-container"></div> 
    </div>

    <div class="container">
        <h2>Players</h2>
        <div class="radio-buttons">
            <label>
                <input type="radio" name="country" value="USA" checked>USA
            </label>
            <br>
            <label>
                <input type="radio" name="country" value="Canada">Canada
            </label>
            <br>
            <label>
                <input type="radio" name="country" value="France">France
            </label>
            <br>
            <label>
                <input type="radio" name="country" value="Italy">Italy
            </label>
        </div>
        <button id="show-players">Show players</button>
        <div id="players-container"></div> 
    </div>

    <script src="scripts.js"></script>
</body>
</html>
